<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortInt</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>

    <!-- TOP NAVBAR -->

            <button>Sign in</button>

    <!-- SEARCH BAR -->

    </div>

    <!-- MAIN SECTION -->

        <!-- LEFT BOX -->
        <div class="info-box">

            <ul>
                <li>Improve your resume</li>
